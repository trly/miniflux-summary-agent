name: Publish to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Only release versions like v1.2.3, not v1.2.3.dev0 or v1.2.3.post1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          uv sync --extra dev
      
      - name: Lint with ruff
        run: uv run ruff check
      
      - name: Test with pytest
        run: uv run pytest --cov --cov-report=xml --ignore=tests/test_integration.py
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi  # GitHub environment for PyPI publishing
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read   # Required to read repository contents
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools-scm
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install build dependencies
        run: uv tool install build

      - name: Build package
        run: uv tool run --from build pyproject-build
      
      - name: Check package
        run: |
          uv tool install twine
          uv tool run twine check dist/*
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use trusted publishing instead of API token
          # Configure at https://pypi.org/manage/account/publishing/
          repository-url: https://upload.pypi.org/legacy/
